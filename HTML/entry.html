<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../CSS/entry_style.css" rel="stylesheet" type="text/css">

    <title>K-Penguin | Welcome</title>
</head>

<body>
    <div class="container">
        <div id="image"><img src="../Media/brand_icon.png"></img></div>
        <h1 class="text-center">Welcome to K-Penguin!</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Register</h2>
                <hr>
                <form>
                    <div class="form-group"><label>E-mail Address</label><input id="email" type="text" class="form-control" placeholder="Add E-mail Address"></div>
                    <div class="form-group"><label>Name</label><input id="name" type="text" class="form-control" placeholder="Add Name"></div>
                    <div class="form-group"><label>Add Profile Picture</label><input type="file"><p class="help-block">Only photos in .png and .jpg format are allowed.</p></div>
                    <div class="form-group"><label>Username</label><input id="username" type="text" class="form-control" placeholder="Add Username"></div>
                    <div class="form-group"><label>Password</label><input id="password1" type="password" class="form-control" placeholder="Add Password"></div>
                    <div class="form-group"><label>Re-type Password</label><input id="password2" type="password" class="form-control" placeholder="Re-type Password"></div>
                    <div class="form-group"><label>Description</label><textarea id="description" class="form-control" placeholder="Add Description"></textarea></div>
                    <div class="checkbox"><label><input type="checkbox"> I agree to <a href="#">K-Penguin's Terms of Privacy and Service</a>.</label></div>
                    <hr> 
                    <!-- <button type="submit" class="btn btn-default">Join K-Penguin</button> -->
                    <input type ="button" onclick="window.location.href = 'user.html';" class="btn btn-default" value="Join K-Penguin">
                </form>
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                <hr>
                <form>
                    <div class="form-group"><label>Username</label><input id="username" type="text" class="form-control" placeholder="Add Username"></div>
                    <div class="form-group"><label>Password</label><input id="password1" type="password" class="form-control" placeholder="Add Password"></div>
                    <a href="#">Forgot password?</a>
                    <div class="checkbox"><label><input type="checkbox">Remember me</label></div>
                    <hr> 
                    <!-- <button type="submit" class="btn btn-default">Login</button> -->
                    <input type ="button" onclick="window.location.href = 'user.html';" class="btn btn-default" value="Login">
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../CSS/Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
