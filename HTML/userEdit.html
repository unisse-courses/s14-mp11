<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../CSS/Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../CSS/userEdit_style.css" rel="stylesheet" type="text/css">

    <title>K-Penguin | Edit User</title>
</head>

<body>
    <div id="header">
        <div class="container" id="brand">
            <img src="../Media/brand_icon.png"></img>
            <h1>K-Penguin</h1>
        </div>
        <div class="container" id="navbar">
            <div class="row">
                <div class="col-md-1.5"><a href="user.html">Home</a></div>
                <div class="col-md-1.5"><a href="cart.html">Cart</a></div>
                <div class="col-md-1.5"><a href="listArtists.html">Artists</a></div>
                <div class="col-md-1.5"><a href="listItems.html">Items</a></div>
                <div class="col-md-6"><input type="text" placeholder="Items..."></input><button onclick="window.location.href = 'results.html';" class="btn btn-default">Search</button></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="container">
            <h1>Edit User</h1>
            <p class="help-block">Labels with (*) are required fields.</p>
            <hr>
        <form>
            <div class="form-group"><label>E-mail Address*</label><input id="email" type="text" class="form-control" value="Edit E-mail Address"></div>
            <div class="form-group"><label>Name*</label><input id="name" type="text" class="form-control" value="Edit Name"></div>
            <div class="form-group"><label>Username*</label><input id="username" type="text" class="form-control" value="Edit Username"></div>
            <div class="form-group"><label>Password*</label><input id="password1" type="text" class="form-control" value="Edit Password"></div> 
            <div class="form-group"><label>Re-type Password*</label><input id="password2" type="text" class="form-control" value="Re-type Password"></div> 
            <div class="form-group"><label>Description*</label><textarea id="productDescription" class="form-control" value="Edit Description"></textarea></div>
            <div class="form-group"><label>Upload Profile Picture*</label><input id="productImage" type="file"><p class="help-block">Only photos in .png and .jpg format are allowed.</p></div>
            <hr> 
            <!-- <button type="submit" class="btn btn-default">Apply Changes</button> -->
            <input type ="button" onclick="window.location.href = 'user.html';" class="btn btn-default" value="Apply Changes">
            <hr>
            <!-- <button type="submit" class="btn btn-danger"></button> -->
            <input type ="button" onclick="window.location.href = 'entry.html';" class="btn btn-danger" value="Delete My Account">
        </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../CSS/Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
